{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Kamieniorze</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
      /* Loader full-page */
      #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #333;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    {% include "partials/header.html" %}
    <div class="main-content">
        <div class="card-container">
            <ul>
                {% for stone in stones %}
                    <li>
                        {% include "partials/stone_card.html" with stone=stone %}
                    </li>
                {% empty %}
                    <li>Brak kamieni w bazie.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
      // Poczekaj aż WSZYSTKIE obrazki się załadują
      document.addEventListener("DOMContentLoaded", () => {
        const imgs = Array.from(document.images);
        let loaded = 0;

        if (imgs.length === 0) {
          // jeśli nie ma obrazków, od razu chowamy loader
          document.getElementById("loader").classList.add("hidden");
          return;
        }

        imgs.forEach(img => {
          if (img.complete) {
            loaded++;
            if (loaded === imgs.length) hideLoader();
          } else {
            img.addEventListener("load", () => {
              loaded++;
              if (loaded === imgs.length) hideLoader();
            });
            img.addEventListener("error", () => {
              loaded++;
              if (loaded === imgs.length) hideLoader();
            });
          }
        });

        function hideLoader() {
          document.getElementById("loader").classList.add("hidden");
        }
      });
    </script>
</body>
</html>
