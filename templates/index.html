{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Kamieniorze</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
      /* Loader full-page */
      #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999999; /* zawsze na wierzchu */
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #333;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* Ukryj zawartość do czasu pełnego załadowania */
      body.loading .page-content {
        visibility: hidden;
      }
      body.loaded .page-content {
        visibility: visible;
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
</head>
<body class="loading">
    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Cała strona jako .page-content -->
    <div class="page-content">
        {% include "partials/header.html" %}
        <div class="main-content">
            <div class="card-container">
                <ul>
                    {% for stone in stones %}
                        <li>
                            {% include "partials/stone_card.html" with stone=stone %}
                        </li>
                    {% empty %}
                        <li>Brak kamieni w bazie.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imgs = Array.from(document.images);
        let loaded = 0;

        if (imgs.length === 0) {
          finishLoading();
          return;
        }

        imgs.forEach(img => {
          if (img.complete) {
            loaded++;
            if (loaded === imgs.length) finishLoading();
          } else {
            img.addEventListener("load", check);
            img.addEventListener("error", check);
          }
        });

        function check() {
          loaded++;
          if (loaded === imgs.length) finishLoading();
        }

        function finishLoading() {
          document.getElementById("loader").classList.add("hidden");
          document.body.classList.remove("loading");
          document.body.classList.add("loaded");
        }
      });
    </script>
</body>
</html>
