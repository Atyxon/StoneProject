{% load static %}
<style>
/* STONE CARD */
.stone-card {
    width: 100%;             /* responsive width */
    max-width: 300px;        /* cap size on desktop */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    overflow: hidden;
    background: #fff;
    transition: box-shadow 0.3s ease;
}

.stone-card:hover {
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

/* IMAGE WRAPPER */
.stone-image-wrapper {
    width: 100%;
    aspect-ratio: 1 / 1;     /* keep square aspect ratio */
    overflow: hidden;
    border-radius: 15px;
}

.stone-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
    display: block;
}

.stone-image-wrapper:hover img {
    transform: scale(1.2);
}

/* CONTENT */
.stone-content {
    padding: 15px 20px;
    font-family: Arial, sans-serif;
}

.stone-content strong {
    font-size: 1.3em;
    display: block;
    margin-bottom: 10px;
}

.stone-content p {
    margin: 5px 0;
    color: #333;
    font-size: 0.9em;
}

/* üì± MOBILE OPTIMIZATION */
@media (max-width: 480px) {
    .stone-card {
        max-width: 100%;     /* fill grid cell fully */
        border-radius: 10px;
    }

    .stone-image-wrapper {
        border-radius: 10px;
    }

    .stone-content {
        padding: 10px 12px;
    }

    .stone-content strong {
        font-size: 1.1em;
    }

    .stone-content p {
        font-size: 0.85em;
    }
}
</style>

<div class="stone-card">
  <div class="stone-image-wrapper">
    <a href="{% url 'stone_detail' stone.pk %}">
      <img src="{% if stone.image %}{{ stone.image.url }}{% else %}{% static 'app_images/no_image.jpeg' %}{% endif %}" alt="{{ stone.title }}">
    </a>
  </div>
  <div class="stone-content">
    <strong>{{ stone.title }}</strong>
    {% if stone.found %}
      <p>‚úÖ znaleziony</p>
    {% else %}
      <p>‚ùå nie znaleziony</p>
    {% endif %}
  </div>
</div>
