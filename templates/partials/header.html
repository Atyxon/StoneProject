<style>
.site-header {
  position: sticky;
  top: 0;
  z-index: 11000;
  padding: 8px 20px;
  background-image: url("/media/stones/images/app_images/background.png");
  background-repeat: repeat;
  background-size: auto;
  background-position: top left;
  background-color: rgba(255, 255, 255, 0.3);
  background-blend-mode: lighten;
  box-shadow: 0 0 10px black;
}

.header-content {
  max-width: 1600px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}

.logo {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  height: 60px;
  display: flex;
  align-items: center;
  z-index: 1001;
}

.logo-img { height: 50px; width: auto; }

.left-links, .nav-links { display: flex; gap: 8px; align-items: center; }

.nav-links a, .map-link {
  display: flex; align-items: center; gap: 8px;
  padding: 5px 8px;
  border-radius: 12px;
  color: #fff; text-decoration: none; font-weight: 600; font-size: 18px;
  box-shadow: 2px 2px 5px rgba(60,35,25,1);
  text-shadow: 2px 2px 2px rgba(60,35,25,1);
  transition: transform 0.3s ease;
  background-image: url("/media/stones/images/app_images/background.png");
  background-repeat: repeat; background-size: auto; background-position: top left;
  background-color: rgba(75,46,46,0.3); background-blend-mode: overlay;
}

.nav-links a:hover, .map-link:hover { transform: scale(1.1); }

svg { filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.7)); }

.hamburger { display: none; cursor: pointer; z-index: 1000; color: #fff; }

.mobile-menu {
  position: fixed; top: 0; left: -260px;
  width: 250px; height: 100vh;
  background-image: url("/media/stones/images/app_images/background.png");
  padding: 5px; display: flex; flex-direction: column; justify-content: space-between;
  transition: left 0.3s ease-in-out; z-index: 1002;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  background-color: rgba(255, 255, 255, 0.3); background-blend-mode: lighten;
}

.mobile-menu-top { display: flex; flex-direction: column; gap: 8px; }

.mobile-menu a.mobile-btn {
  display: flex; align-items: center; gap: 8px;
  padding: 8px 8px;
  border-radius: 12px;
  color: #fff; font-weight: 600; font-size: 24px;
  background-image: url("/media/stones/images/app_images/background.png");
  box-shadow: 2px 2px 5px rgba(60,35,25,1);
  text-shadow: 2px 2px 2px rgba(60,35,25,1);
  text-decoration: none; transition: transform 0.3s ease;
  background-color: rgba(75,46,46,0.3); background-blend-mode: overlay;
}

.mobile-menu a.mobile-btn.kontakt {
  margin-top: auto;  /* push to bottom */
  position: sticky;
  bottom: 10px;
}

.mobile-menu a.mobile-btn:last-child { margin-bottom: 10px; }

.mobile-menu.active { left: 0; }

#menuOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1001; }
#menuOverlay.active { display: block; }

@media (max-width: 768px) {
  .header-content { justify-content: space-between; position: relative; }
  .hamburger { display: flex; }
  .logo { position: absolute; left: 50%; transform: translateX(-50%); }
  .left-links, .nav-links { display: none; }
  .logo-img { height: 45px; }
  .site-header { padding: 6px 12px; }
  .mobile-menu a svg { width: 24px; height: 24px; }
}
</style>

<script>
function toggleMobileMenu() {
  const menu = document.getElementById('mobileMenu');
  const overlay = document.getElementById('menuOverlay');
  menu.classList.toggle('active');
  overlay.classList.toggle('active');
}
</script>
