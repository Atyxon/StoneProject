<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kod QR - {{ stone.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { height: 300px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Kod QR dla: {{ stone.title }}</h1>
    <p>Adres w QR: <br><strong>{{ qr_url }}</strong></p>
    <br>
    <button onclick="window.print()">üñ®Ô∏è Drukuj</button>
    <br><br><br><br><br><br><br><br><br>

    <div id="qr-container" style="text-align:center; font-family: 'Poppins', sans-serif;"></div>

<script>
  const container = document.getElementById("qr-container");
  const base64 = "{{ qr_base64 }}"; // Tw√≥j QR w base64

  for (let i = 0; i < 6; i++) {
    const size = 200 + i * 50;       // rozmiar QR (200, 250, 300, ...)
    const fontSize = 50 + i * 10;     // rozmiar tekstu (20, 25, 30, ...)

    const block = `
      <div style="margin-bottom: 40px;">
        <div style="font-size: ${fontSize}px; font-weight: 600; margin-bottom: -15px;">
          Scan Me
        </div>

        <!-- SVG strza≈Çki -->
        <div style="margin-bottom: 0px;">
          <svg xmlns="http://www.w3.org/2000/svg" width=${fontSize} height=${fontSize} viewBox="0 0 1600 1472"><g transform="translate(0 1472) scale(1 -1)"><path fill="currentColor" d="M1579 779q0 51-37 90l-75 75q-38 38-91 38q-54 0-90-38L992 651v704q0 52-37.5 84.5T864 1472H736q-53 0-90.5-32.5T608 1355V651L314 944q-36 38-90 38t-90-38l-75-75q-38-38-38-90q0-53 38-91L710 37q35-37 90-37q54 0 91 37l651 651q37 39 37 91"/></g></svg>
        </div>

        <img src="data:image/png;base64,${base64}"
             alt="Kod QR"
             style="width:${size}px; height:${size}px;">
      </div>
    `;

    container.innerHTML += block;
  }
</script>

    <!-- ≈Åadny font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</body>
</html>
